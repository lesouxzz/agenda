<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <h2>Lista de Afazeres</h2>
    <input id= "tarefa" type="text" placeholder="Insira aqui sua tarefa"></input>
    <input id="seleciona-data" type="date" placeholder="Escolha a data"/>
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <div id="lista-de-tarefas"></div>
    <script>
        let afazeres = [
            {
                nome: "Lavar louÃ§a",
                data: "15/08/2025",
                id: "id1"
            },
            {
                nome: "Lavar banheiro",
                data: "20/08/2025",
                id: "id2"
            },
            {
                nome: "Estender roupa",
                data: "25/05/2025",
                id: "id3"
            },
            {
                nome: "Assistir jogo do Corinthians",
                data: "16/08/2025",
                id: "id4"
            }
        ];

        let adicionarTarefa = () => {
            const campoTarefa = document.getElementById("tarefa");
            const tarefa = campoTarefa.value;

            const campoData = document.getElementById("seleciona-data");
            const prazo = campoData.value;

            const cron = "" + new Date().getTime();

            afazeres.push(
                {
                    nome: tarefa,
                    data: prazo,
                    id: cron
                }
            )
            renderizar();
        }

        let renderizar = () => {
            afazeres.forEach(
                (tarefa) => {
                    const elemento = document.createElement("div");
                    elemento.innerHTML = tarefa.nome + " " + tarefa.data;
        
                    const listaDeTarefas = document.getElementById("lista-de-tarefas");
                    listaDeTarefas.appendChild( elemento );
                }
            );
        }
        renderizar();

        //document.getElementById("lista-de-tarefas").innerHTML = afazeres;
    </script>
